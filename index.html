<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanski</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-jp.css");
      body {
        font-family: "Pretendard JP";
        
        height: 100vh;
        margin: 0;
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;

        background-image: url(images/background.jpg);
        background-repeat: no-repeatf;
        background-size: cover;
        background-position: center, center;
      }
      #block {
        /* From https://css.glass */
        background: rgba(255, 255, 255, 0.25);
        border-radius: 20px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.5);

        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      #name {
        font-weight: 800;
        font-size: 50px;
        margin: 10px 0;
      }
      #email {
        font-weight: 300;
        font-size: 30px;
        text-decoration: none;
      }
      #profile {
        width: 6rem;
        height: 6rem;
        border-radius: 3rem;
      }
      #kanji-namae {
        font-weight: 100;
        font-size: 50px;
        text-decoration: none;
        margin-top: -10px;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: black;
        }
        #name,
        #kanji-namae {
          color: white;
        }
        #email {
          color: skyblue;
        }
      }
      @supports (-webkit-touch-callout: none) {
        body {
          height: 100vh;
          height: -webkit-fill-available;
          height: fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="block">
      <img id="profile" src="./images/profile.png" alt="profile" />
      <h1 id="name">Seokhui Han</h1>
      <h1 id="kanji-namae">韓錫輝</h1>
      <a id="email" href="mailto:hanski@kaist.ac.kr">hanski@kaist.ac.kr</a>
    </div>
  </body>
</html>
